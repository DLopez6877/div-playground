<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <title>Div Playground</title>

  <body>

            </div>
          </div>

        <div class="right-side">

          <h2>Note the center alignment of this Bushwick pork belly mustache skateboard 3 wolf moon. Actually beard single-origin coffee apparel.</h2>
        </div>
